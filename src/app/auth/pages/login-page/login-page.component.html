<ion-row>
  <ion-col size="12">
    <h1>¡Bienvenido de nuevo!</h1>
    <p>Ingresa a tu cuenta</p>
  </ion-col>
</ion-row>
<ion-row class="container">
  <ion-col size="10">


    <form [formGroup]="form" (ngSubmit)="onLogin()">



      <ion-input 
      label="email" 
      label-placement="floating" 
      fill="solid" autocomplete="off" 
      autocorrect="off"
      autocapitalize="none" 
      spellcheck="false"
      formControlName="email"
      ></ion-input>
      <ion-input 
      label="password" 
      type="password" 
      label-placement="floating" 
      fill="solid"
      formControlName="password"
      ></ion-input>



      <p>¿Olvidaste tu contraseña?</p>





      <ion-button expand="block" type="submit" class="ion-margin-top login-button">
        Log In
      </ion-button>

    </form>
    <ion-row>

      <ion-col size="6">
        
        <p class="subtitle">¿no tienes cuenta?</p>
      </ion-col>
      <ion-col size="6">
        <p routerLink="/auth/register" routerLinkActive="router-link-active" >Sing up</p>
        
      </ion-col>

    </ion-row>


  </ion-col>
</ion-row>
