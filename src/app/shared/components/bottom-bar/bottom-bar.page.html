<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <ion-col size="auto">
          <ion-button  fill="clear" routerLink="/finance/home" routerLinkActive="active" #rlaHome="routerLinkActive"
            >
            <span class="material-icons" [ngClass]="{ 'active': rlaHome.isActive }">home</span>
          </ion-button>
        </ion-col>

        <ion-col size="auto">
          <ion-button fill="clear" routerLink="/statistics" routerLinkActive="active" #rlaStatistics="routerLinkActive">
            <span class="material-icons" [ngClass]="{'active':rlaStatistics.isActive}">
              equalizer
            </span>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" routerLink="">
            <span class="material-icons">
              add_circle
            </span>
          </ion-button>
        </ion-col>
        <ion-col size="auto" >
          <ion-button fill="clear" routerLink="/finance/accounts" routerLinkActive="active" #rlaAccounts="routerLinkActive">
            <span class="material-icons" [ngClass]="{'active': rlaAccounts.isActive}">
              account_balance
            </span>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" routerLink="/finance/more-settings" routerLinkActive="active" #rlaMore="routerLinkActive">
            <span class="material-icons" [ngClass]="{'active': rlaMore.isActive}">
              more_vert
            </span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-footer>
