
<ion-content>
  <ion-row id="title">
   
    <h1>Crear categoria</h1>

  
</ion-row>
<ion-row class="container">
  <ion-col size="10">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <ion-input label="Nombre de la categoria" label-placement="floating" fill="solid" autocomplete="off" autocorrect="off"
      autocapitalize="none" spellcheck="false" formControlName="nombre"></ion-input>
  
      
   
  
   
  
      <ion-button expand="block" type="submit" >
        Guardar 
      </ion-button>
    </form>
  </ion-col>
</ion-row>
</ion-content>
