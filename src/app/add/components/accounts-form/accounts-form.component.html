<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-item>
    
      <ion-input formControlName="nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-select formControlName="tipo" placeholder="Tipo" (ionChange)="onTipoChange($event)">
        <ion-select-option *ngFor="let cuenta of cuentas" [value]="cuenta.tipo">
          {{ cuenta.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

   

    <ion-item>
      
      <ion-input type="number" formControlName="saldo" placeholder="Saldo inicial"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" >
      Guardar Cuenta
    </ion-button>
  </form>
</ion-content>
