<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Transacción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-item>
      <!-- <ion-label position="floating">Tipo</ion-label> -->
      <ion-select formControlName="tipo" interface="popover" placeholder="Tipo">
        <ion-select-option value="ingreso">Ingreso</ion-select-option>
        <ion-select-option value="gasto">Gasto</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <!-- <ion-label position="floating">Cuenta</ion-label> -->
      <ion-select formControlName="cuenta_id" placeholder="Cuenta">
        <ion-select-option *ngFor="let cuenta of cuentas" [value]="cuenta.id">
          {{ cuenta.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      
      <ion-select formControlName="categoria_id" placeholder="Categoria">
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      
      <ion-input formControlName="monto" type="number" inputmode="decimal" placeholder="Monto"></ion-input>
    </ion-item>

    <ion-item>
     
      <ion-textarea formControlName="descripcion" placeholder="Titulo transaccion"></ion-textarea>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" formControlName="fecha"></ion-datetime>
    </ion-item> -->

    <ion-button expand="full" type="submit"  class="button">
      Guardar Transacción
    </ion-button>
  </form>
</ion-content>
