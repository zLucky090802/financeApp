<ion-content fullscreen="true" class="safe-area">
      <ion-toolbar class="no-shadow">
            <ion-grid>
                  <ion-row class="header-content">
                        <ion-col size="8">
                              <p class="greeting">Hola,</p>
                              <h2 class="username primary-title">Daniel Espitia</h2>
                        </ion-col>
                        <ion-col size="4" class="profile-pic-container">
                              <ion-avatar>
                                    <img src="assets/Imagen de WhatsApp 2025-03-12 a las 12.43.27_0f5a38fb.jpg"
                                          alt="Foto de perfil">
                              </ion-avatar>
                        </ion-col>
                  </ion-row>
            </ion-grid>
      </ion-toolbar>

      <ion-grid class="balance">
            <ion-row class="fila-principal">

                  <ion-col size="12">

                        <ion-row class="fila-interna">
                              <ion-col size="12" class="alineado title-medium primary-title">
                                    <p>$0</p>
                              </ion-col>
                        </ion-row>
                        <ion-row class="fila-interna">
                              <ion-col size="12" class="alineado saldo">Saldo disponible</ion-col>
                        </ion-row>

                  </ion-col>
            </ion-row>
      </ion-grid>
      <ion-grid>
            <ion-row class="title-movements">

                  <ion-col size="8" class="primary-title title">
                        <p>Reciente</p>
                  </ion-col>
                  <ion-col size="4" class="alineado-derecha subtitle">
                        <p>Ver todos</p>
                  </ion-col>
            </ion-row>
      </ion-grid>
      @if (movimientos.length <= 0) {

            <ion-grid>
      
                  
                  <ion-row class="text-row">
                        <ion-col size="12" class="center-content">
                              <p class="empty-text">
                                    ¿Aún no tienes movimientos registrados? Empieza agregando tus ingresos o gastos.
                              </p>
                        </ion-col>
                  </ion-row>
      
                  <ion-row class="image-row">
                        <ion-col size="12" class="center-content">
                              <img src="assets/undraw_transfer-money_h9s3.svg" alt="Ilustración de movimientos vacíos" class="empty-image">
                        </ion-col>
                  </ion-row>
      
            </ion-grid>
      } @else {
            <app-card-movements [movements]="movimientos"/>
      }
</ion-content>
