<ion-header fullscreen="true" class="safe-area">

  <ion-toolbar class="no-shadow">
        <ion-grid>
              <ion-row class="header-content">
                    <ion-col size="12">
                          <ion-row class="title-container">
                                
                                
                                                              <h2 class="username primary-title">{{nombre | capitalize}}</h2>
                                                             
                                                                  
                          </ion-row>
                    </ion-col>
                    
              </ion-row>
        </ion-grid>
  </ion-toolbar>

  <ion-grid  class="border-account">
        <ion-row>
              <ion-col size="4">
                    <p>Capital</p>
                    <p class="green">{{totalIngresos | currency:'USD':'symbol':'1.2-2' }}</p>
              </ion-col>
              <ion-col size="4">
                    <p>A deber</p>
                    <p class="red">{{totalGastos | currency:'USD':'symbol':'1.2-2' }}</p>
              </ion-col>
              <ion-col size="4">
                    <p>Balance</p>
                    <p>{{balance | currency:'USD':'symbol':'1.2-2' }}</p>
              </ion-col>
        </ion-row>
  </ion-grid>
</ion-header>      
<ion-content>
 

        <ion-grid class="movements-container">
          @for (movement of movements.transacciones; track $index) {

            <app-card-movements [movements]="movement" [routerLink]="['/add/movements-form', movement.id]" (delete)="deleteMovement($event)"/>
      }
        </ion-grid>


</ion-content>
